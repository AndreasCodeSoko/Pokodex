<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/pokeball.png">
    <title>Pokodex by Andy</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <script src="template.js"></script>

</head>

<body onload="loadPokemon()">

    <div class="header">
        <img onclick="reloadPage()" class="img_poko" src="img/pngegg.png" alt="">
        <div class="input-field">
            <input class="input" placeholder="Suche nach Pokémon" type="text" id="searchInput">
        </div>

    </div>

    <div class="pokodex" id="pokedex"></div>

    <div id="loadMoreButtonContainer">
        <button id="loadMoreButton" onclick="loadMorePokemon()">Weitere Pokémon laden</button>
    </div>

    <div id="overlay" onclick="closeCard()"></div>
    <div id="modal">
        <span class="close" onclick="closeCard()">&times;</span>
        <div id="modalContent"></div>
        <span class="previous" onclick="showPreviousCard()">&#10094;</span>
        <span class="next" onclick="showNextCard()">&#10095;</span>
    </div>

    <script src="script.js"></script>
</body>

</html>
